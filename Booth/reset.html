    <div class="signup-box">
		<h1>Reset Password</h1>
		<form id="reset-form">
			<p>Username</p>
			<input type="text" id="username" name="username" placeholder="Enter Username" required>
			<p>New Password</p>
			<input type="password" id="password" pattern="^(?=.{8,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*\W).*$" name="password" placeholder="Enter Password" required>
            <p>Code</p>
			<input type="text" id="code" name="code" placeholder="Enter Reset Code" required>
			<a href="#"><input type="submit" name="" value="Submit"></a>
            <a href="login.html">Back</a>
		</form>
	</div>
